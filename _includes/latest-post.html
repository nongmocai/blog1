<!-- Blog Section -->
<section id="{{ page.title }}" class="container content-section text-center">
    <div class="row">

      <div class="col-lg-10 col-lg-offset-1">

        {{ page.content | markdownify }}

        {% assign post = site.posts.first %}
        <h4> <strong> {{ post.date | date_to_string }} </strong>
          <small>. {{ post.category }} .</small>
          <strong> <a href="{{site.baseurl}}{{ post.url }}">{{post.title}} </a> </strong>
        </h4>
        <div class="row">
            <div class="col-lg-3">
              <a href="{{site.baseurl}}{{ post.url }}" class="thumbnail">
                 <img src="{{site.baseurl}}{{ post.cover }}" 
                 alt="通用的占位符缩略图">
              </a>
            </div>
            <div class="col-lg-9 text-left">
              {{ post.introduction | truncatewords: site.post-preview-words | strip_html | markdownify }}
            </div>
        </div>

        <a href="{{site.baseurl}}/blog/index.html"><h4><strong>View more posts</strong></h4></a>

      </div>
    </div>
</section>
